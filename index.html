<!DOCTYPE html>
<html>
	<head>
		<!-- Orignal -->
	 	<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" media="screen" title="no title" charset="utf-8">
		<link rel="stylesheet" href="css/leapstrap.min.css" type="text/css" media="screen" title="no title" charset="utf-8">
		<link rel="stylesheet" href="css/index.css" type="text/css" media="screen" title="no title" charset="utf-8">		
		<script src="js/jquery-1.10.2.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/leapstrap.min.js" type="text/javascript" charset="utf-8"></script>
		
		<!-- Gallery -->
		<link rel="stylesheet" href="css/demo.css" type="text/css" media="screen" title="no title" charset="utf-8">
		<link rel="stylesheet" href="css/style.css" type="text/css" media="screen" title="no title" charset="utf-8">
		<link rel="stylesheet" href="css/elastislide.css" type="text/css" media="screen" title="no title" charset="utf-8">
		<link rel="stylesheet" href="css/gallery.css" type="text/css" media="screen" title="no title" charset="utf-8">
		<script src="js/jquery.tmpl.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.easing.1.3.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.elastislide.js" type="text/javascript" charset="utf-8"></script>	
		<script id="img-wrapper-tmpl" type="text/x-jquery-tmpl">  
		    <div class="rg-image-wrapper">
		        {{if itemsCount > 1}}
		            <div class="rg-image-nav">
		                <a href="#" class="rg-image-nav-prev">Previous Image</a>
		                <a href="#" class="rg-image-nav-next">Next Image</a>
		            </div>
		        {{/if}}
		        <div class="rg-image"></div>
		        <div class="rg-loading"></div>
		        <div class="rg-caption-wrapper">
		            <div class="rg-caption" style="display:none;">
		                <p></p>
		            </div>
		        </div>
		    </div>
		</script>

		<title>Leap In2 SEL</title>
	</head>
	<body>		
		<div id="header">
			<div class="row">
		      <div class="col-md-4">
				<img src="assets/images/sellogoalt1.png" class="sellogo" alt="Sellogoalt1">
		      </div>
			  <div class="col-md-5">
				<img src="assets/images/SHC_COBRAND_LOGO_TRANSPARENT.png" class='logo' alt="SHC COBRAND LOGO TRANSPARENT">
			  </div>
			  <div class="col-md-2">
				<button type="button" id="connect" class="btn btn-warning leap-interactive btn-sm">Not Ready</button>
				<label id="connect_msg" class="label label-default">Not connected...</label> 
			  </div>
			</div>
		</div>
		<div id="images">
			<div id="rg-gallery" class="rg-gallery">
			    <div class="rg-thumbs">
			        <!-- Elastislide Carousel Thumbnail Viewer -->
			        <div class="es-carousel-wrapper">
			            <div class="es-nav">
			                <span class="es-nav-prev leap-interactive ">Previous</span>
			                <span class="es-nav-next leap-interactive ">Next</span>
			            </div>
			            <div class="es-carousel">
			                <ul>
								<li>
			                        <a href="#">
			                            <img src="assets/dicom/0.png" data-large="assets/dicom/0.png" alt="0" class="leap-interactive" data-description="" />
			                        </a>
			                    </li>
			                </ul>
			            </div>
			        </div>
			        <!-- End Elastislide Carousel Thumbnail Viewer -->
			    </div><!-- rg-thumbs -->
			</div><!-- rg-gallery -->
		</div>		
		<br>
		<div id="patient" >
			<div class="row">
				<div class="patientheader col-md-12"><h4>Patient Demographics</h4></div>
			</div>
			<div class="row">
				<div class='col-md-4'>Patient: Test, Patient</div>
				<div class='col-md-4'>Priority: <label class='label label-danger'>Critical</label><label class='label label-warning'>Wet Read</label></div>
				<div class='col-md-4'>Procedure: Foot - Right</div>
			</div>
			<div class="row">
				<div class='col-md-4'>MRN: 133789112</div>
				<div class='col-md-4'>Date of Birth: 10/16/1900</div>				
				<div class='col-md-4'>Read By: Radiologist, AppDev</div>
			</div>
			<br>
			<div class="row">
				<div class='col-md-12'>Results: <br> The results for this patient are still being processed.</div>
			</div>				
		</div>
	</body>
</html>	
<script src="lib/leapjs-master/leap.min.js" type="text/javascript" charset="utf-8"></script>
<script src="app/view/canvas.js" type="text/javascript" charset="utf-8"></script>
<script src="app/utilities/connectionUtility.js" type="text/javascript" charset="utf-8"></script>
<script src="app/controller/connectionController.js" type="text/javascript" charset="utf-8"></script>
<script src="app/utilities/gestureUtility.js" type="text/javascript" charset="utf-8"></script>
<script src="app/controller/gestureController.js" type="text/javascript" charset="utf-8"></script>
<script src="js/gallery.js" type="text/javascript" charset="utf-8"></script>
<script>
	LeapManager.init({
		enableMetaGestures: true,
		enableDefaultMetaGestureActions: false,
		maxCursors:1,
		enableHoverTap: true,
		enablePressDown: true,
		enableTouchScrolling: false,
		enableScrollbarScrolling: true,
		simulateWithMouse:false,
		gestureCallback: onGesture
	});
</script>
